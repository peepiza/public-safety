<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение "Аркадий-паровозов"</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #E2D797;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: white;
            max-width: 400px;
            width: 100%;
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border: 3px solid #721E1E;
            text-align: center;
        }

        .app-title {
            color: #721E1E;
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.2;
            text-shadow: 3px 3px 0 #E2D797;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px 20px;
            border: none;
            border-radius: 60px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
        }

        .btn:last-child {
            margin-bottom: 0;
        }

        .btn-primary {
            background-color: #721E1E;
            color: #E2D797;
            border: 2px solid #721E1E;
            box-shadow: 0 5px 0 #4a1313;
        }

        .btn-primary:hover {
            background-color: #8f2626;
            transform: translateY(-1px);
            box-shadow: 0 7px 0 #4a1313;
        }

        .btn-primary:active {
            transform: translateY(3px);
            box-shadow: 0 0 0 #4a1313;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #721E1E;
            font-size: 18px;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px;
            border: 3px solid #E2D797;
            border-radius: 60px;
            font-size: 18px;
            outline: none;
            background-color: #FAF9F2;
        }

        .input-group input:focus {
            border-color: #721E1E;
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: #721E1E;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            border-bottom: 2px solid #E2D797;
            padding-bottom: 3px;
        }

        .back-link:hover {
            border-bottom-color: #721E1E;
        }
    </style>
</head>
<body>  
    <div class="card">
        <h1 class="app-title">Вход</h1>
        
        <div class="input-group">
            <label>Имя</label>
            <input type="text" placeholder="введи никнейм" id="username">
        </div>
        
        <div class="input-group">
            <label>Пароль</label>
            <input type="password" placeholder="введи пароль" id="password">
        </div>
        
        <button onclick="location.href='agreement.html'" class="btn btn-primary">Войти</button>
        
        <a href="index.html" class="back-link">← На главную</a>
    </div>
</body>
</html>
