    <style>
        * {

            padding: 0;

        body {
            background-color: #E2D797;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .settings-card {
            background-color: white;
            max-width: 400px;
            width: 100%;
            padding: 30px 25px;
            border-radius: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border: 3px solid #721E1E;
            position: relative;
        }

        .app-title {
            color: #721E1E;
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 3px 3px 0 #E2D797;
            text-align: center;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
            background-color: #F5F0E0;
            padding: 15px;
            border-radius: 80px;
            border: 2px solid #721E1E;
        }

        .avatar-container {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #721E1E;
            border: 3px solid #E2D797;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #E2D797;
            font-size: 40px;
            font-weight: bold;
        }

        .avatar-edit {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 28px;
            height: 28px;
            background-color: #721E1E;
            border: 2px solid #E2D797;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #E2D797;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .avatar-edit:hover {
            transform: scale(1.1);
            background-color: #8f2626;
        }

        .nickname-container {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: white;
            padding: 12px 18px;
            border-radius: 40px;
            border: 2px solid #721E1E;
        }

        .nickname {
            color: #721E1E;
            font-size: 20px;
            font-weight: 600;
            flex: 1;
            text-align: left;
        }

        .nickname-edit {
            width: 32px;
            height: 32px;
            background-color: #721E1E;
            border: 2px solid #E2D797;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #E2D797;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nickname-edit:hover {
            transform: scale(1.1);
            background-color: #8f2626;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .menu-btn {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 18px 25px;
            background-color: #F5F0E0;
            border: 2px solid #721E1E;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #721E1E;
            font-size: 20px;
            font-weight: 600;
        }

        .menu-btn:hover {
            background-color: #721E1E;

            transform: translateX(3px);

        .menu-text {

        .back-btn-container {

        .back-btn {

            bottom: 0;
            right: 0;
            width: 60px;
            height: 60px;
            background-color: #721E1E;

            align-items: center;
            justify-content: center;
            color: #E2D797;
            font-size: 30px;
            cursor: pointer;

        .back-btn:hover {
